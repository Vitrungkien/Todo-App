version: '3.8'

services:
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: todo-oracle-db
    restart: unless-stopped
    environment:
      - ORACLE_PASSWORD=oracle
      # Tên Database (SID) mặc định của Oracle XE là XE
      # Bạn cũng có thể hiểu đây là "tên database" cấp hệ thống
      - ORACLE_SID=XE
      # User này sẽ đóng vai trò như một "Database" riêng của ứng dụng
      - APP_USER=todouser
      - APP_USER_PASSWORD=todopass
    ports:
      - "1521:1521"
    volumes:
      - todo_oracle_data:/opt/oracle/oradata
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "exit | sqlplus -L SYS/oracle@localhost:1521/XE as sysdba"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 60s

networks:
  todo-network:
    driver: bridge

volumes:
  todo_oracle_data:
