spring:
  application:
    name: todo-list
    
  datasource:
    # URL cho Oracle XE: XEPDB1 là tên Service (tương đương DB Name)
    url: jdbc:oracle:thin:@${DB_HOST:localhost}:${DB_PORT:1521}/${DB_SERVICE:XEPDB1}
    username: ${DB_USERNAME:todouser}
    password: ${DB_PASSWORD:todopass}
    driver-class-name: oracle.jdbc.OracleDriver
    
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
    
#  sql:
#    init:
#      mode: always
#      schema-locations: classpath:schema.sql
#      data-locations: classpath:data.sql
#      continue-on-error: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationTodoAppSpringBoot2024VeryLongSecretKeyAtLeast256Bits}
  expiration: 86400000
  
server:
  port: 8080
  servlet:
    context-path: /
    session:
      cookie:
        http-only: true
        secure: false
        
logging:
  level:
    com.work.todo: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
