<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="bi bi-check2-square"></i> My Tasks</h1>
            <span>Welcome, <strong id="username"></strong></span>
            <div class="d-flex gap-2 align-items-center">
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="viewMode" id="viewList" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="viewList"><i class="bi bi-list-task"></i> List</label>

                    <input type="radio" class="btn-check" name="viewMode" id="viewCategory" autocomplete="off">
                    <label class="btn btn-outline-primary" for="viewCategory"><i class="bi bi-folder2-open"></i>
                        Category</label>
                </div>
                <button class="btn btn-outline-primary" id="categoryBtn">
                    <i class="bi bi-tags"></i> Categories
                </button>
                <button class="btn btn-logout" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>

        <div class="todo-card">
            <div class="add-todo-form">
                <h5 class="mb-3"><i class="bi bi-plus-circle"></i> Add New Task</h5>
                <form id="addTodoForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="todoTitle" placeholder="Task title" required>
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="todoDeadline">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="todoCategory">
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-add w-100">
                                <i class="bi bi-plus-lg"></i> Add Task
                            </button>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" id="todoDescription" rows="2"
                                placeholder="Task description (optional)"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="todo-list" id="todoList">
                <div class="empty-state">
                    <i class="bi bi-inbox"></i>
                    <h4>No tasks yet</h4>
                    <p>Add your first task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTodoForm">
                        <input type="hidden" id="editTodoId">
                        <div class="mb-3">
                            <label for="editTodoTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editTodoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTodoDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editTodoDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editTodoDeadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="editTodoDeadline">
                        </div>
                        <div class="mb-3">
                            <label for="editTodoCategory" class="form-label">Category</label>
                            <select class="form-select" id="editTodoCategory">
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-add w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage Categories</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm" class="mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" id="newCategoryName" placeholder="Category Name"
                                required>
                            <input type="color" class="form-control form-control-color" id="newCategoryColor"
                                value="#563d7c" title="Choose your color">
                            <button class="btn btn-add" type="submit">Add</button>
                        </div>
                    </form>
                    <div id="categoryList" class="list-group">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="successToastBody"></div>
        </div>

        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="bi bi-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorToastBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
