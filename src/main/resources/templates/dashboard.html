<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 0;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            color: #6c757d;
            font-weight: 500;
        }

        .btn-logout {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 10px;
            padding: 8px 20px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .todo-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .add-todo-form {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .todo-list {
            margin-top: 20px;
        }

        .todo-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .todo-description {
            color: #6c757d;
            margin-bottom: 10px;
        }

        .todo-deadline {
            font-size: 14px;
            color: #667eea;
            font-weight: 500;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-sm {
            border-radius: 8px;
            padding: 6px 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-complete {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            color: white;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border: none;
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .modal-content {
            border-radius: 15px;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="bi bi-check2-square"></i> My Tasks</h1>
            <span>Welcome, <strong id="username"></strong></span>
            <button class="btn btn-outline-primary me-2" onclick="openCategoryModal()">
                <i class="bi bi-tags"></i> Categories
            </button>
            <button class="btn btn-logout" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </div>

    <div class="todo-card">
        <div class="add-todo-form">
            <h5 class="mb-3"><i class="bi bi-plus-circle"></i> Add New Task</h5>
            <form id="addTodoForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="todoTitle" placeholder="Task title" required>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="todoDeadline">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="todoCategory">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-add w-100">
                            <i class="bi bi-plus-lg"></i> Add Task
                        </button>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" id="todoDescription" rows="2"
                            placeholder="Task description (optional)"></textarea>
                    </div>
                </div>
            </form>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <i class="bi bi-inbox"></i>
                <h4>No tasks yet</h4>
                <p>Add your first task to get started!</p>
            </div>
        </div>
    </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTodoForm">
                        <input type="hidden" id="editTodoId">
                        <div class="mb-3">
                            <label for="editTodoTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editTodoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTodoDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editTodoDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editTodoDeadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="editTodoDeadline">
                        </div>
                        <div class="mb-3">
                            <label for="editTodoCategory" class="form-label">Category</label>
                            <select class="form-select" id="editTodoCategory">
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-add w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage Categories</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm" class="mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" id="newCategoryName" placeholder="Category Name"
                                required>
                            <input type="color" class="form-control form-control-color" id="newCategoryColor"
                                value="#563d7c" title="Choose your color">
                            <button class="btn btn-add" type="submit">Add</button>
                        </div>
                    </form>
                    <div id="categoryList" class="list-group">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="successToastBody"></div>
        </div>

        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="bi bi-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorToastBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/todos';
        const API_CATEGORIES = '/api/categories';
        let editModal;
        let categoryModal;

        // Check authentication
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');

        if (!token) {
            window.location.href = '/login';
        }

        document.getElementById('username').textContent = username;
        editModal = new bootstrap.Modal(document.getElementById('editModal'));
        categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));

        // Fetch headers
        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Load todos
        async function loadTodos() {
            try {
                const response = await fetch(API_URL, {
                    headers: getHeaders()
                });

                if (response.status === 401 || response.status === 403) {
                    logout();
                    return;
                }

                const todos = await response.json();
                loadCategories();
                displayTodos(todos);
            } catch (error) {
                showToast('error', 'Failed to load tasks');
            }
        }

        // Display todos
        function displayTodos(todos) {
            const todoList = document.getElementById('todoList');

            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <h4>No tasks yet</h4>
                        <p>Add your first task to get started!</p>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <div class="todo-title">
                        ${escapeHtml(todo.title)}
                        ${todo.category ? `<span class="badge" style="background-color: ${todo.category.color}">${escapeHtml(todo.category.name)}</span>` : ''}
                    </div>
                    ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                    ${todo.deadline ? `<div class="todo-deadline"><i class="bi bi-calendar-event"></i> ${formatDate(todo.deadline)}</div>` : ''}
                    <div class="todo-actions">
                        <button class="btn btn-complete btn-sm" onclick="toggleComplete(${todo.id})">
                            <i class="bi bi-${todo.completed ? 'arrow-counterclockwise' : 'check2'}"></i>
                            ${todo.completed ? 'Undo' : 'Complete'}
                        </button>
                        <button class="btn btn-edit btn-sm" onclick="openEditModal(${todo.id})">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-delete btn-sm" onclick="deleteTodo(${todo.id})">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add todo
        document.getElementById('addTodoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const title = document.getElementById('todoTitle').value;
            const description = document.getElementById('todoDescription').value;
            const deadline = document.getElementById('todoDeadline').value;
            const categoryId = document.getElementById('todoCategory').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        title,
                        description: description || null,
                        deadline: deadline || null,
                        categoryId: categoryId || null
                    })
                });

                if (response.ok) {
                    showToast('success', 'Task added successfully');
                    this.reset();
                    loadTodos();
                } else {
                    showToast('error', 'Failed to add task');
                }
            } catch (error) {
                showToast('error', 'An error occurred');
            }
        });

        // Toggle complete
        async function toggleComplete(id) {
            try {
                const response = await fetch(`${API_URL}/${id}/toggle`, {
                    method: 'PUT',
                    headers: getHeaders()
                });

                if (response.ok) {
                    showToast('success', 'Task status updated');
                    loadTodos();
                } else {
                    showToast('error', 'Failed to update task');
                }
            } catch (error) {
                showToast('error', 'An error occurred');
            }
        }

        // Open edit modal
        async function openEditModal(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    headers: getHeaders()
                });

                if (response.ok) {
                    const todo = await response.json();
                    document.getElementById('editTodoId').value = todo.id;
                    document.getElementById('editTodoTitle').value = todo.title;
                    document.getElementById('editTodoDescription').value = todo.description || '';
                    document.getElementById('editTodoDeadline').value = todo.deadline || '';
                    document.getElementById('editTodoCategory').value = todo.category ? todo.category.id : '';
                    editModal.show();
                }
            } catch (error) {
                showToast('error', 'Failed to load task details');
            }
        }

        // Update todo
        document.getElementById('editTodoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const id = document.getElementById('editTodoId').value;
            const title = document.getElementById('editTodoTitle').value;
            const description = document.getElementById('editTodoDescription').value;
            const deadline = document.getElementById('editTodoDeadline').value;
            const categoryId = document.getElementById('editTodoCategory').value;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        title,
                        description: description || null,
                        deadline: deadline || null,
                        categoryId: categoryId || null
                    })
                });

                if (response.ok) {
                    showToast('success', 'Task updated successfully');
                    editModal.hide();
                    loadTodos();
                } else {
                    showToast('error', 'Failed to update task');
                }
            } catch (error) {
                showToast('error', 'An error occurred');
            }
        });

        // Delete todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });

                if (response.ok) {
                    showToast('success', 'Task deleted successfully');
                    loadTodos();
                } else {
                    showToast('error', 'Failed to delete task');
                }
            } catch (error) {
                showToast('error', 'An error occurred');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC; SameSite=Strict";
            window.location.href = '/login';
        }

        // Show toast
        function showToast(type, message) {
            const toastId = type === 'success' ? 'successToast' : 'errorToast';
            const bodyId = type === 'success' ? 'successToastBody' : 'errorToastBody';

            document.getElementById(bodyId).textContent = message;
            const toast = new bootstrap.Toast(document.getElementById(toastId));
            toast.show();
        }

        // Helper functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // --- Category Management ---

        function openCategoryModal() {
            loadCategoriesInsideModal();
            categoryModal.show();
        }

        async function loadCategories() {
            try {
                const response = await fetch(API_CATEGORIES, {
                    headers: getHeaders()
                });
                if (response.ok) {
                    const categories = await response.json();
                    populateCategorySelects(categories);
                }
            } catch (error) {
                console.error('Failed to load categories', error);
            }
        }

        function populateCategorySelects(categories) {
            const selects = ['todoCategory', 'editTodoCategory'];
            selects.forEach(id => {
                const select = document.getElementById(id);
                // Keep the "Select Category" option
                // Note: This implementation clears current options except the first one if we wanted to be stricter,
                // but simpler is to just rebuild.
                const currentVal = select.value;
                select.innerHTML = '<option value="">Select Category</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
                // Attempt to restore value if it still exists
                if (currentVal) {
                    select.value = currentVal;
                }
            });
        }

        async function loadCategoriesInsideModal() {
            try {
                const response = await fetch(API_CATEGORIES, { headers: getHeaders() });
                if (response.ok) {
                    const categories = await response.json();
                    displayCategoriesInModal(categories);
                }
            } catch (error) {
                showToast('error', 'Failed to load categories');
            }
        }

        function displayCategoriesInModal(categories) {
            const list = document.getElementById('categoryList');
            list.innerHTML = categories.map(cat => `
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="badge me-2" style="background-color: ${cat.color}">&nbsp;</span>
                        ${escapeHtml(cat.name)}
                    </div>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${cat.id})">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        document.getElementById('addCategoryForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('newCategoryName').value;
            const color = document.getElementById('newCategoryColor').value;

            try {
                const response = await fetch(API_CATEGORIES, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ name, color })
                });

                if (response.ok) {
                    document.getElementById('newCategoryName').value = '';
                    loadCategoriesInsideModal();
                    loadCategories(); // Refresh dropdowns
                    showToast('success', 'Category added');
                } else {
                    showToast('error', 'Failed to add category');
                }
            } catch (error) {
                showToast('error', 'Error adding category');
            }
        });

        async function deleteCategory(id) {
            if (!confirm('Delete this category?')) return;
            try {
                const response = await fetch(`${API_CATEGORIES}/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                if (response.ok) {
                    loadCategoriesInsideModal();
                    loadCategories();
                    showToast('success', 'Category deleted');
                } else {
                    showToast('error', 'Failed to delete category');
                }
            } catch (error) {
                showToast('error', 'Error deleting category');
            }
        }

        // Load todos on page load
        loadTodos();
    </script>
</body>

</html>
